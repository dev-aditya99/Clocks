<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaoClock</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Borel&family=Bricolage+Grotesque&family=Bungee+Spice&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&family=Pacifico&family=Playfair+Display:wght@400;500&family=Poppins:wght@300;400;500&family=Preahvihear&family=Raleway:wght@300&family=Roboto:wght@300;500&family=Rubik+Doodle+Shadow&family=Rubik:wght@300;400&family=Smooch+Sans:wght@100;200;300;400;500&family=Ubuntu:wght@300;400;500&family=Vina+Sans&family=Rubik+Maps&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>

<body onload="clockRun()">
    <div class="main">
        <div class="header">
            <button id="logo">
                DiaoClock
            </button>
        </div>

        <div class="clock-area">
            <div class="clock-circle">
                <span id="brand-logo">
                    Infinita
                </span>
                <div class="clock-hands-center"></div>
                <!-- numbers -->
                <!-- <div class="hours hour1">1</div> -->
                <!-- <div class="hours hour2">2</div> -->
                <div class="hours hour3">3</div>
                <!-- <div class="hours hour4">4</div> -->
                <!-- <div class="hours hour5">5</div> -->
                <div class="hours hour6">6</div>
                <!-- <div class="hours hour7">7</div> -->
                <!-- <div class="hours hour8">8</div> -->
                <div class="hours hour9">9</div>
                <!-- <div class="hours hour10">10</div> -->
                <!-- <div class="hours hour11">11</div> -->
                <div class="hours hour12">12</div>

                <!-- clock hands  -->
                <div class="clock-hands-div clock-hands-sec">
                    <div class="clock-hands-sec-child"></div>
                </div>
                <div class="clock-hands-div clock-hands-min">
                    <div class="clock-hands-min-child"></div>
                </div>
                <div class="clock-hands-div clock-hands-hrs">
                    <div class="clock-hands-hrs-child"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>
                This clock that name is <span class="highlight">Infinita</span> is made with <i
                    class="fa-solid fa-heart"></i> by <a
                    href="https://www.linkedin.com/in/aditya-sharma-b528642b4?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Aditya</a>
            </p>
        </footer>
    </div>

    <script src="app.js"></script>

</body>

</html>
